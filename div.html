<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .navbar{
            background-color: rgb(19, 12, 12);
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            padding-right: 5rem;
            height: 3rem;
            text-align: center;
        }
        a{
            text-decoration: none;
            margin-top: 1rem;
            color: white;
        }
        .box1{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(158, 85, 226);
            color: white;
        }
        .btn1{
            margin-bottom: 1rem;
            height: 2rem;
            background-color: rgb(48, 48, 245);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            border: none;
        }
        .box2{
            height: 20rem;
            background-color: rgb(158, 85, 226);
            display: flex;
            justify-content: center;
            align-items: center;
           gap: 70px;
        }
        .card{
            height: 10rem;
            width: 10rem;
            background-color: rgb(184, 148, 148);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            border:1px red;
        }
        
    </style>
</head>
<body>
 <div class="navbar">
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Contact</a>
   
 </div>
 <div class="box1">
    <h1>welcome to my nature website</h1>
    <p>we know about the nature </p>
    <button class="btn1">Get started</button>
 </div>
 <div class="box2">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
 </div>

</body>
</html>
